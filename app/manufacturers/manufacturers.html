<div class="row">
  <div class="secondary-nav">
    <div class="small-12 columns">
      <nav custom-scrollbar>
        <ul>
          <li class="active"><a href="#manufacturers">Manufacturers</a></li>
          <li><a href="#manufacturers">Details</a></li>
          <li><a href="#manufacturers">Products</a></li>
          <li><a href="#manufacturers">General</a></li>
          <li><a href="#manufacturers">Warning</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<div class="content">
  <div class="row">
    <div class="small-12 columns">
      <div ng-include src="'partials/news_alerts.html'" class="show-for-medium-up"></div>
    </div>
    <div ng-controller="ManufacturersController" class="small-12 columns">
      <div class="table-controls table-controls--manufacturers">
        <div class="row collapse">
          <div class="small-10 large-8 columns">
            <div class="row collapse">
              <div class="small-12 medium-6 columns">
                <select chosen data-placeholder="Manufacturer" class="chosen-select">
                  <option>Manufacturer</option>
                </select>
              </div>
              <div class="small-12 medium-6 columns">
                <a class="button search-button">List manufacturers</a>
                <a class="button secondary clear-button">Clear</a>
              </div>
            </div>
          </div>
          <div class="small-2 large-4 columns">
            <div class="table-controls-switches">
              <div class="row collapse">
                <div class="small-12 columns">
                  <a class="icon-plus new-button"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="table">
        <table class="responsive">
          <thead>
            <tr>
              <th width="" ng-repeat="header in getHeader(manufacturers[0]) track by $index">{{header}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in manufacturers">
              <td width="" ng-repeat="cell in getValue(row) track by $index">{{cell}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
